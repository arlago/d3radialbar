<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Month</title>
  </head>
  <body>

    <div id="radial-bar" style="width: 320px; height: 320px;"></div>

    <script src="../bower_components/d3/d3.min.js" type="text/javascript"></script>
    <script src="../bower_components/lodash/lodash.min.js" type="text/javascript"></script>
    <script src="../dist/radial_bar.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      (function() {

        var config = {
          data: [],
          width: 320,
          height: 320,
          center: {
            innerRadius: 40,
            backgroundColor: "#000",
            text: [
              {
                "text": "32",
                "color": "#666",
                "fontSize": 24,
                "fontFamily": "Helvetica",
                "fontWeight": "500",
                "topPadding": 12
              },
              {
                "text": "kWh",
                "color": "#666",
                "fontSize": 18,
                "fontFamily": "Helvetica",
                "topPadding": 12
              }
            ],
            textSpace: 1,
            fontName: "Helvetica",
            fontSize: "15px",
            fontColor: "#000"
          },
          colors: {
            innerCircle: "#fff",
            outerCircle: "#e5e5e5"
          },
          outerRadius: 110,
          labelDistance: 20, // Label distance from outerRadius.
          labelType: "horizontal" // horizontal | circular
        };

        var dataModelBase = {
          label: {
            text: "", // Bar label
            fontFamily: "Helvetica",
            fontSize: "12px",
            fontColor: "#000"
          },
          bar: {
            value: 0, // Bar value
            color: "#ff3b30", // Bar color
            width: 20
          }
        };

        var currentDataModel;
        for (var i = 0; i < 7; i++) {
          currentDataModel = _.cloneDeep(dataModelBase);
          switch (i) {
            case 0: currentDataModel.label.text = 'Mon'; break;
            case 1: currentDataModel.label.text = 'Tues'; break;
            case 2: currentDataModel.label.text = 'Wed'; break;
            case 3: currentDataModel.label.text = 'Thur'; break;
            case 4: currentDataModel.label.text = 'Fri'; break;
            case 5: currentDataModel.label.text = 'Sat'; break;
            case 6: currentDataModel.label.text = 'Sun'; break;
          }
          currentDataModel.bar.value = Math.abs(10 + (Math.floor(Math.random() * 101) - 50));
          // currentDataModel.bar.value = 70;
          config.data.push(currentDataModel);
        }

        var radialBar = new RadialBar("radial-bar", config);
        radialBar.draw();

      })();
    </script>
  </body>
</html>
